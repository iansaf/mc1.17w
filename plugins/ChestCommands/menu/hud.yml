menu-settings:
  name: '&1HUD選單'
  rows: 1
  commands:
  - hudmenu
  auto-refresh: 5
  open-actions:
  - 'tell: &eHUD選單已開啟.'
opencmd:
  ACTIONS:
  - hud enable
  NAME: '&e開啟HUD'
  MATERIAL: redstone_block
  POSITION-X: 1
  POSITION-Y: 1
closecmd:
  ACTIONS:
  - hud disable
  NAME: '&e關閉HUD'
  MATERIAL: coal_block
  POSITION-X: 2
  POSITION-Y: 1
dark_opencmd:
  ACTIONS:
  - hud darkMode enabled
  NAME: '&e開啟HUD黑暗模式'
  MATERIAL: obsidian
  POSITION-X: 4
  POSITION-Y: 1
dark_closecmd:
  ACTIONS:
  - hud darkMode disabled
  NAME: '&e關閉HUD黑暗模式'
  MATERIAL: glowstone
  POSITION-X: 5
  POSITION-Y: 1
menu-close-no-commands-no-lore:
  NAME: '&6關閉選單'
  MATERIAL: redstone lamp
  POSITION-X: 9
  POSITION-Y: 1
